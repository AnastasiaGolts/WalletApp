input_dir: WalletApp/Resources/
output_dir: WalletApp/Resources/
xcassets:
  inputs:
    - Assets/Images.xcassets
  outputs:
    templateName: swift5
    params:
       forceProvidesNamespaces: true
       forceFileNameEnum: true
    output: Assets/Assets.swift
strings:
  inputs:
    - Strings/en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings/Strings.swift
